<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time</title>
  <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./lib/style.css">
</head>
<body>
  <div class="a-big-boy">
    <div id="game-container">
      <h3 class="game-title">Tron</h3>
      <!-- <aside class="player-info" id="player2">Lives:</aside> -->
      <!-- <aside class="player-info" id="player1">Lives:</aside> -->
      <button class="game-setup-btn no-btn" id="start-btn">Start</button>
      <button class="game-setup-btn no-btn" id="new-game-btn">New Game</button>
      <form class="game-setup" id="difficulty-btns">
      <button class="game-setup-btn" id="level1">Easy</button>
      <button class="game-setup-btn" id="level2">Medium</button>
      <button class="game-setup-btn" id="level3">Hard</button>
      </form>
      <div id="instructions" class="game-setup-btn">
        <div class="p2">
          Player 2:
          <ul>
            <li>W: up</li>
            <li>A: left</li>
            <li>S: right</li>
            <li>D: down</li>
          </ul>
        </div>
        <div class="p1">
          Player 1:
          <ul>
            <li>⬆: up</li>
            <li>⬅: left</li>
            <li><span class="small-arrow">➡</span>: right</li>
            <li>⬇: down</li>
          </ul>
        </div>
      </div>
      <canvas id="game" width="900" height="700">
      </canvas>
    </div>
  </div>
  <script src="main.bundle.js"></script>
</body>
</html>
